<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Early Payoff Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
  
  <!-- Header Section -->
  <header>
    <h1>Home Loan Early Payoff Calculator</h1>
    <p>Calculate your loan payoff with extra payments and visualize the results!</p>
  </header>

  <div class="container">
    <!-- Loan Details Form -->
    <form id="payoff-calculator">
      <!-- Form fields omitted for brevity -->
    </form>

    <!-- Results Section -->
    <div id="result-summary"></div>

    <!-- Chart Section -->
    <h2>Payoff Progress</h2>
    <canvas id="payoff-chart"></canvas>

    <!-- Amortization Schedule Section -->
    <h2>Amortization Schedule</h2>
    <div class="table-responsive"> <!-- Wrapper for responsive table -->
      <table class="amortization-table">
        <thead>
          <tr>
            <th>Year</th>
            <th>Principal Paid</th>
            <th>Interest Paid</th>
            <th>Total Payment</th>
            <th>Remaining Balance</th>
          </tr>
        </thead>
        <tbody id="schedule-body">
          <!-- Amortization data will go here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Footer Section omitted for brevity -->

  <script src="script.js"></script>
</body>
</html>
